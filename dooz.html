<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dooz.css">
    <script src="https://kit.fontawesome.com/a12ba5478e.js" crossorigin="anonymous"></script>
    <title>dooz</title>
</head>

<body>
   
 <section class="container-page">
    <div class="container-doozgame">
        <h1 class="doozgame-h1">Dooz game</h1>
        <div class="start-game">
            <div class="icon-play-container"><i class="fas fa-play"></i></div>
            <p class="p-playgame">play</p>
        </div>
    </div>
    <section class="page2">
        <div class="all-blocks">
            <div id="1" class="block"></div>
            <div id="2" class="block"></div>
            <div id="3" class="block"></div>
            <div id="4" class="block"></div>
            <div id="5" class="block"></div>
            <div id="6" class="block"></div>
            <div id="7" class="block"></div>
            <div id="8" class="block"></div>
            <div id="9" class="block"></div>
        </div>
        
        <div class="choose-mohreh">
            <div class="div-mohreh X">X</div>
            <div class="div-mohreh O">O</div>
        </div>

        <div class="players-info">
            <div class="player1 player">
                <p class="p-player"> player 1  </p>
                <p class="mohreh-player mohreh-player-first"></p>
            </div>
            <div class="player2 player">
                <p class="p-player"> player 2  </p>
                <p class="mohreh-player mohreh-player-second"></p>
            </div>
        </div>
        <div class="win">
            <h1 class="title-win"></h1>
            <button class="play">play again</button>
        </div>
        
    </section>
</section>  

<div class="darkmode"></div>

</body>
<script src="dooz.js">

</script>
</html>
